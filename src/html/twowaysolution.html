<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ideas - Solution</title>
        <meta name="description" content="solution">
        <meta name="viewport" content="width=1020">

		<link rel="stylesheet" href="css/ideas.css">
    </head>
    <body>
        <script src="twoWaySolution.bundle.js"></script>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr id="exercise-table-header">
                        <th scope="col" id="header-direction"></th>
                        <th scope="col" id="header-formula">Formule</th>
                        <th scope="col" id="header-rule">Regel</th>
                    </tr>
                </thead>
                <tbody id="exercise-step-table">
                <tr id="active-step">
                </tr>
                </tbody>
            </table>
            <div class="row" id="exercise-alert-container" style="display: none">
                <div class="alert" id="exercise-alert" role="alert">
                    <span id="exercise-alert-icon"></span>&nbsp;<span id="exercise-alert-span"></span>
                </div>
            </div>
        </div>

        <script id="exercise-step-template" type="text/x-jsrender">
            <td scope="row">
                {{if topStep && !basis}}
                    <i class='fas fa-arrow-down'></i>
                {{/if}}
                {{if bottomStep && !basis}}
                    <i class='fas fa-arrow-up'></i>
                {{/if}}
                {{:arrow}}
            </td>
            <td>
                <span class="twoway-formula">{{:formula}}</span>
            </td>
            <td>
                {{if rule }}
                    <span>{{>rule}}</span>
                {{/if}}
            </td>
        </script>
    </body>
</html>
