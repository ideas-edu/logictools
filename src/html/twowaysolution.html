<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ideas - Solution</title>
        <meta name="description" content="solution">
        <meta name="viewport" content="width=1020">

        <link rel="stylesheet" href="css/bootstrap.min.css">
		<link href="css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="css/ideas.css">

		<!-- Jquery van CDN, met locale escape als niet beschikbaar -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/lib/jquery-1.8.2.min.js"><\/script>');</script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="span1 cell">
                    &nbsp;
                </div>
                <div class="span8 cell">
                    <div id="exercise">
                          <span class="left-formula" id="exercise-left-formula"></span>
                    </div>
                </div>
            </div>

            <div id="exercise-steps" class="row">
				<div class="span9">
                    <div id="active-step" class="exercise-step-even" style="display: none;"></div>
                </div>
            </div>

            <div class="row">
                <div class="span1 cell">
                    &nbsp;
                </div>
                <div class="span8 cell">
                    <div>
                       <span class="right-formula" id="exercise-right-formula"></span>
                    </div>
                </div>
            </div>

            <div class="row" id="bottom">
                <div class="span9">
                    &nbsp;
                </div>
            </div>
        </div>

        <script src="js/lib/jsrender.js"></script>
        <script src="js/lib/jquery.caret.min.js"></script>
        <script type="module" src="js/controller/TwoWaySolutionController.js" type="text/javascript"></script>

        <script id="exercise-top-step-template" type="text/x-jsrender">
            <div class="exercise-step-even exercise-step-added-top bar">
                <div class="row">
                    <div class="span1">
                        <span class="arrow pull-right">&#8660;</span>
                    </div>
                    <div class="span7">
                        <span class="pull-right">{{>rule}}</span>
                    </div>
                    <div class="span1">
                        &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="span1">
                        &nbsp;
                    </div>
                    <div class="span7">
                        <span class="oneway-formula pull-left">{{:leftformula}}</span>
                    </div>
                    <div class="span1">
                        &nbsp;
                    </div>
                </div>
            </div>
		</script>


		<script id="exercise-bottom-step-template" type="text/x-jsrender">
			<div class="exercise-step-even exercise-step-added-bottom bar">
                <div class="row">
                    <div class="span1">
                        &nbsp;
                    </div>
                    <div class="span7">
                        <span class="oneway-formula pull-left">{{:rightformula}}</span>
                    </div>
                    <div class="span1">
                        &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="span1">
                        <span class="arrow pull-right">&#8660;</span>
                    </div>
                    <div class="span7">
                        <span class="pull-right">{{>rule}}</span>
                    </div>
                    <div class="span1">
                        &nbsp;
                    </div>
                </div>
			</div>
		</script>
		<script id="exercise-last-step-template" type="text/x-jsrender">
			<div class="exercise-step-even last-step success">
				<div class="row">
                    <div class="span1">
                        <div class="v-center h-center">
                            <img src="img/tick.png" />
                        </div>
                    </div>
                    <div class="span7">
                        <span class="pull-left">
                            <label>{{:leftformula}} &#x021D4; {{:rightformula}}</label>
                        </span>
                    </div>
                    <div class="span1">
                        &nbsp;
                    </div>
				</div>
			</div>
		</script>

    </body>
</html>
