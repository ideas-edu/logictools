<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ideas - Conjunctive Normal Form</title>
	<meta name="description" content="">
	<!-- <meta name="viewport" content="width=1020"> -->

	<script src="logax.bundle.js" type="text/javascript"></script>

	<link rel="stylesheet" href="css/ideas.css">
</head>

<body class="oneWay-body">
<!--[if lt IE 9]>
	<p class="alert alert-error">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> to better experience this site.</p>
<![endif]-->
	<div class="row title">
		<div class="col-9">
			<h4 id="exercise-title" translate-key="logax.title"></h4>
		</div>
		<div class="col-3">
			<div class="dropdown">
				<button class="btn btn-outline-secondary dropdown-toggle float-right" type="button" id="select-exercise" translate-key="shared.button.selectExercise" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
				<div class="dropdown-menu" aria-labelledby="select-exercise" id="new-exercise-menu"></div>
			</div>
		</div>
	</div>

	<hr>

	<div class="row">
		<div class="alert alert-primary col-12" id="instruction-alert" role="alert">
			<i class="fas fa-info-circle"></i> <span id="instruction" translate-key="logax.instruction.begin"></span>
		</div>
	</div>

	<div id="new-exercise-container" style="display: none">
		<div class="row">
			<div>
				<form class="kbinput">
					<input type="text" class="form-control kbinput" id="new-formula">
					<div id="new-input" class="kbinput-wrapper"></div>
				</form>
			</div>
			<button type="button" id="create-exercise" translate-key="shared.button.createExercise" class="btn btn-outline-secondary"></button>
			<div class="row" id="new-exercise-alert-container" style="display: none">
				<div class="alert col-12" id="new-exercise-alert" role="alert">
					<span id="new-exercise-alert-icon"></span>&nbsp;<span id="new-exercise-alert-span"></span><button type='button' id='new-exercise-alert-button' class='btn btn-dark float-right'></button>
				</div>
			</div>
		</div>
	</div>

	<div id="exercise-container" style="display: none">
		<div class="row">
			<div class="col-6">
				<table class="table table-striped">
					<thead>
						<tr id="exercise-table-header">
							<th scope="col" id="header-step" translate-key="shared.header.step"></th>
							<th scope="col" id="header-term" translate-key="shared.header.term" style="width: 55%"></th>
							<th scope="col" id="header-rule" translate-key="shared.header.rule"></th>
							<th scope="col" id="header-actions" translate-key="shared.header.actions"></th>
						</tr>
					</thead>
					<tbody id="exercise-step-table">
					</tbody>
				</table>
			</div>

			<div class="col-6">
				<div id="rule-container">
					<table style="width: 100%">
						<tbody>
							<tr>
								<td style="width: 20%"><span translate-key="logax.rule.label" class="float-right"></span></td>
								<td><select id="rule" class="form-control input custom-select"></select></td>
							</tr>
							<tr id="rule-definition-row" style="display: none">
								<td></td><td><span id="rule-definition" translate-key="logax.rule.assumption.def"></span></td>
							</tr>
							<tr id="subtype-select-row" style="display: none">
								<td></td><td><select id="subtype-select" class="form-control input custom-select">
									<option translate-key="logax.rule.addStep"></option>
									<option translate-key="logax.rule.addMotivation"></option>
								</select></td>
							</tr>
							<!-- Assumption -->
							<tr rule="logic.propositional.axiomatic.assumption" id="assumption-phi" style="display: none">
								<td><span translate-key="logax.rule.assumption.phi" class="float-right"></span></td>
								<td><form class="kbinput">
									<input type="text" class="form-control kbinput" id="assumption-formula-phi">
									<div id="assumption-phi-input" class="kbinput-wrapper"></div>
								</form></td>
							</tr>
							<!-- Assumption Close -->
							<tr rule="logic.propositional.axiomatic.assumption.close" id="assumption-stepnr" style="display: none">
								<td><span translate-key="logax.rule.assumption.stepnr" class="float-right"></span></td><td>
									<select id="assumption-select-stepnr" class="form-control input custom-select stepnr-select">
									</select>
								</td>
							</tr>
							<!-- Axiom A -->
							<tr rule="logic.propositional.axiomatic.axiom-a" id="axiom-a-phi" style="display: none">
								<td><span translate-key="logax.rule.axiom-a.phi" class="float-right"></span></td>
								<td><form class="kbinput">
									<input type="text" class="form-control kbinput" id="axiom-a-formula-phi">
									<div id="axiom-a-phi-input" class="kbinput-wrapper"></div>
								</form></td>
							</tr>
							<tr rule="logic.propositional.axiomatic.axiom-a" id="axiom-a-psi" style="display: none">
								<td><span translate-key="logax.rule.axiom-a.psi" class="float-right"></span></td>
								<td><form class="kbinput">
									<input type="text" class="form-control kbinput" id="axiom-a-formula-psi">
									<div id="axiom-a-psi-input" class="kbinput-wrapper"></div>
								</form></td>
							</tr>
							<!-- Axiom A Close -->
							<tr rule="logic.propositional.axiomatic.axiom-a.close" id="axiom-a-stepnr" style="display: none">
								<td><span translate-key="logax.rule.axiom-a.stepnr" class="float-right"></span></td><td>
									<select id="axiom-a-select-stepnr" class="form-control input custom-select stepnr-select">
									</select>
								</td>
							</tr>
							<!-- Axiom B -->
							<tr rule="logic.propositional.axiomatic.axiom-b" id="axiom-b-phi" style="display: none">
								<td><span translate-key="logax.rule.axiom-b.phi" class="float-right"></span></td>
								<td><form class="kbinput">
									<input type="text" class="form-control kbinput" id="axiom-b-formula-phi">
									<div id="axiom-b-phi-input" class="kbinput-wrapper"></div>
								</form></td>
							</tr>
							<tr rule="logic.propositional.axiomatic.axiom-b" id="axiom-b-psi" style="display: none">
								<td><span translate-key="logax.rule.axiom-b.psi" class="float-right"></span></td>
								<td><form class="kbinput">
									<input type="text" class="form-control kbinput" id="axiom-b-formula-psi">
									<div id="axiom-b-psi-input" class="kbinput-wrapper"></div>
								</form></td>
							</tr>
							<tr rule="logic.propositional.axiomatic.axiom-b" id="axiom-b-chi" style="display: none">
								<td><span translate-key="logax.rule.axiom-b.chi" class="float-right"></span></td>
								<td><form class="kbinput">
									<input type="text" class="form-control kbinput" id="axiom-b-formula-chi">
									<div id="axiom-b-chi-input" class="kbinput-wrapper"></div>
								</form></td>
							</tr>
							<!-- Axiom B Close -->
							<tr rule="logic.propositional.axiomatic.axiom-b.close" id="axiom-b-stepnr" style="display: none">
								<td><span translate-key="logax.rule.axiom-b.stepnr" class="float-right"></span></td><td>
									<select id="axiom-b-select-stepnr" class="form-control input custom-select stepnr-select">
									</select>
								</td>
							</tr>
							<!-- Axiom C -->
							<tr rule="logic.propositional.axiomatic.axiom-c" id="axiom-c-phi" style="display: none">
								<td><span translate-key="logax.rule.axiom-c.phi" class="float-right"></span></td>
								<td><form class="kbinput">
									<input type="text" class="form-control kbinput" id="axiom-c-formula-phi">
									<div id="axiom-c-phi-input" class="kbinput-wrapper"></div>
								</form></td>
							</tr>
							<tr rule="logic.propositional.axiomatic.axiom-c" id="axiom-c-psi" style="display: none">
								<td><span translate-key="logax.rule.axiom-c.psi" class="float-right"></span></td>
								<td><form class="kbinput">
									<input type="text" class="form-control kbinput" id="axiom-c-formula-psi">
									<div id="axiom-c-psi-input" class="kbinput-wrapper"></div>
								</form></td>
							</tr>
							<!-- Axiom C Close -->
							<tr rule="logic.propositional.axiomatic.axiom-c.close" id="axiom-c-stepnr" style="display: none">
								<td><span translate-key="logax.rule.axiom-c.stepnr" class="float-right"></span></td><td>
									<select id="axiom-c-select-stepnr" class="form-control input custom-select stepnr-select">
									</select>
								</td>
							</tr>
							<!-- Modus Ponens -->
							<tr rule="logic.propositional.axiomatic.modusponens" id="modusponens-stepnr-1" style="display: none">
								<td><span translate-key="logax.rule.modusponens.n1" class="float-right"></span></td><td>
									<select id="modusponens-select-stepnr-1" class="form-control input custom-select stepnr-select">
									</select>
								</td>
							</tr>
							<tr rule="logic.propositional.axiomatic.modusponens" id="modusponens-stepnr-2" style="display: none">
								<td><span translate-key="logax.rule.modusponens.n2" class="float-right"></span></td><td>
									<select id="modusponens-select-stepnr-2" class="form-control input custom-select stepnr-select">
									</select>
								</td>
							</tr>
							<tr rule="logic.propositional.axiomatic.modusponens" id="modusponens-stepnr-3" style="display: none">
								<td><span translate-key="logax.rule.modusponens.n3" class="float-right"></span></td><td>
									<select id="modusponens-select-stepnr-3" class="form-control input custom-select stepnr-select">
									</select>
								</td>
							</tr>
							<!--  -->
						</tbody>
					</table>
					<!-- <tr >
						<td colspan="4" class="no-row-divider"> -->
							<div class="row" id="exercise-alert-container" style="display: none">
								<div class="alert col-12" id="exercise-alert" role="alert">
									<span id="exercise-alert-icon"></span>&nbsp;<span id="exercise-alert-span"></span><button type='button' id='exercise-alert-button' class='btn btn-dark float-right'></button>
								</div>
							</div>
						<!-- </td>
					</tr> -->

					<button class="btn btn-outline-secondary dropdown-toggle" type="button" id="help-menu" translate-key="shared.button.help" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
					<div class="dropdown-menu" aria-labelledby="help-menu">
						<button type="button" class="dropdown-item" id="show-hint"  translate-key="shared.button.hint" style="display: none"></button>
						<button type="button" class="dropdown-item" id="show-next-step" translate-key="shared.button.step" style="display: none"></button>
						<button type="button" class="dropdown-item" id="solve-exercise" translate-key="shared.button.solveExercise" style="display: none"></button>
						<button type="button" class="dropdown-item" id="validate-exercise" translate-key="shared.button.completeExercise"></button>
					</div>
					<button type="button" id="validate-step" class="btn btn-outline-secondary" translate-key="shared.button.validateStep"></button>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-12 d-flex justify-content-center">
				<div class="spinner-border" role="status" id="wait-exercise" style="display: none">
					<span class="sr-only">Loading...</span>
				</div>
			</div>
		</div>

		<div class="row" id="bottom">
			<div class="col-12">

		</div>

		<!-- templates, see http://borismoore.github.com/jsrender/demos/index.html, http://msdn.microsoft.com/en-us/magazine/hh882454.aspx and
			http://msdn.microsoft.com/en-us/magazine/hh975379.aspx

			BHR+JOL: Some features are disabled by using (&& false)
			-->
		<script id="exercise-step-template" type="text/x-jsrender">
			<td scope="row" class="col-step">
				{{>step}}
			</td>
			<td class="col-term">
				<span class="logax-term">{{:term}}</span>
			</td>
			<td class="col-rule">
				<span class="step-rule" translate-key="{{:ruleKey}}">{{>rule}}</span>
			</td>
			<td class="remove-step col-actions">
				{{if canDelete}}
					<button type="button" class="btn btn-outline-secondary btn-sm float-right delete-step"><i class='fas fa-times'></i></button>
				{{/if}}
			</td>
		</script>
	</div>
</body>
</html>
