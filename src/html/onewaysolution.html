<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Ideas - Solution</title>
        <meta name="description" content="solution">

		<link rel="stylesheet" href="css/ideas.css">
    </head>
    <body>
        <script src="oneWaySolution.bundle.js"></script>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <tr id="exercise-table-header">
                        <th scope="col" id="header-step" translate-key="shared.header.step"></th>
                        <th scope="col" id="header-formula" translate-key="shared.header.formula"></th>
                        <th scope="col" id="header-rule" translate-key="shared.header.rule"></th>
                    </tr>
                </thead>
                <tbody id="exercise-step-table">
                <tr id="active-step">
                </tr>
                </tbody>
            </table>
            <div class="row" id="exercise-alert-container" style="display: none">
                <div class="alert" id="exercise-alert" role="alert">
                    <span id="exercise-alert-icon"></span>&nbsp;<span id="exercise-alert-span"></span>
                </div>
            </div>
        </div>

        <script id="exercise-step-template" type="text/x-jsrender">
            <td scope="row">
                <div class="circle">{{>step}}</div> {{:arrow}}
            </td>
            <td>
                <span class="oneway-formula">{{:formula}}</span>
            </td>
            <td>
                {{if ruleJustification && rule }}
                    <span>{{>rule}}</span>
                {{/if}}
            </td>
        </script>
    </body>
</html>
