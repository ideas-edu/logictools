    <head>
        <meta charset="utf-8">

        <title>Ideas - LogEX</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=1020">

		<link rel="stylesheet" href="css/ideas.css">
    </head>
    <body class="logexiframe">
        <script src="twoWay.bundle.js" type="text/javascript"></script>

        <!--[if lt IE 9]>
            <p class="alert alert-error">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> to better experience this site.</p>

            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="v-center">
                            <div class="btn-group pull-left">
                                <button class="btn btn-primary btn-large" id="generate-exercise"><div id="newexercise"></div></button>
                                <button class="btn btn-primary btn-large dropdown-toggle" id="new-exercise-dropdown" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" id="new-exercise-menu">
                                </ul>
                            </div>
                        </div>
                    </div>

                    <div id="step-validation-switch-div" class="col-md-2 d-flex align-items-center" style="display: none">
                        <span>
                            <input id="step-validation-switch" type="checkbox">
                            <label id="step-validation-switch-label" for="step-validation-switch"></label>
                        </span>
                    </div>
                    <div class="col-md-1">
                        &nbsp;
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="bar">
                            <p>
                                <img id="wait-exercise" src="img/animated_loading.gif" />
                            </p>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 cell">
                        &nbsp;
                    </div>
                    <div class="col-md-3 cell">
                        <div id="exercise">
                              <span class="left-formula" id="exercise-left-formula"></span>
                        </div>
                    </div>
                    <div class="col-md-7 cell">
                        &nbsp;
                    </div>
                </div>

                <div id="exercise-steps" class="row">
                    <div class="col-md-12 cell">
                        <div id="active-step-top" class="exercise-step-even" style="display: none;">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-1 cell">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-1 cell">
                                        <span class="pull-right">
                                            <img id="equivsign" src="img/equivsign.png" width=18 >
                                        </span>
                                    </div>
                                    <div class="col-md-1 cell">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-1 cell">
                                        <span>
                                            <img src="img/arrow_down.png" width=20 height=20>
                                        </span>
                                    </div>
                                    <div class="col-md-2 cell">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-3 cell">
                                        <select id="rule-top" class="input">
                                        </select>
                                    </div>
                                    <div class="col-md-2 cell">
                                        <button type="button" id="validate-step-top" class="btn btn-success pull-right"><div id="ok-top"> </div></button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2 cell">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-3 cell">
                                        <input type="text" class="input-xlarge" id="formula1">
                                        <input type="hidden" id="formula1original">
                                        <div id="formula1-wrapper" class="kbinput-wrapper"></div>
                                    </div>
                                    <div class="col-md-7 cell">
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="add-top-step">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-2">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-3">
                                        <span>
                                            <button type="button" id="add-step-top-button" class="btn btn-success"><div id="add-step-top"> </div></button>
                                        </span>
                                    </div>
                                    <div class="col-md-7">
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="add-bottom-step">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-2">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-3">
                                        <span>
                                            <button type="button" id="add-step-bottom-button" class="btn btn-success"><div id="add-step-bottom"> </div></button>
                                        </span>
                                    </div>
                                    <div class="col-md-7">
                                        &nbsp;
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="active-step-bottom" class="exercise-step-even" style="display: none;">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-2 cell">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-4 cell">
                                        <input type="text" class="input-xlarge" id="formula2" rel="popover">
                                        <input type="hidden" id="formula2original">
                                        <div id="formula2-wrapper" class="kbinput-wrapper"></div>
                                    </div>
                                    <div class="col-md-6 cell">
                                        &nbsp;
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-1 cell">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-1 cell">
                                        <span class="pull-right">
                                            <img id="equivsign" src="img/equivsign.png" width=18 >
                                        </span>
                                    </div>
                                    <div class="col-md-1 cell">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-1 cell">
                                        <span>
                                            <img src="img/arrow_up.png" width=20 height=20>
                                        </span>
                                    </div>
                                    <div class="col-md-2 cell">
                                        &nbsp;
                                    </div>
                                    <div class="col-md-3 cell">
                                        <select id="rule-bottom" class="input">
                                        </select>
                                    </div>
                                    <div class="col-md-2 cell">
                                        <button type="button" id="validate-step-bottom" class="btn btn-success pull-right"><div id="ok-bottom"> </div></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 cell">
                        &nbsp;
                    </div>
                    <div class="col-md-3 cell">
                        <div>
                              <span class="right-formula" id="exercise-right-formula"></span>
                        </div>
                    </div>
                    <div class="col-md-7 cell">
                        &nbsp;
                    </div>
                </div>
                <hr>
                <div class="row" id="bottom">
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-11">
                        <div class="btn-group">
                                            <button type="button" class="btn btn-warning tight" id="show-hint" style="display: none">&nbsp;<i class="fas fa-question-circle"></i>&nbsp;</button>
                                            <button type="button" id="show-next-step" class="btn btn-warning tight" style="display: none"> </button>
                                        </div>
                        <button type="button" id="solve-exercise" class="btn btn-warning pull-left" style="display: none"><div id="showderivation" style="display: none"></div></button>
                        <button type="button" id="validate-exercise" class="btn btn-success pull-right"><div id="derivationdone"></div></button>
                    </div>
                </div>

<!--                 <div class="row" id="bottom">
                    <div class="col-md-4">
                        <button type="button" id="solve-exercise" class="btn btn-warning pull-left"><div id="showproof"> </div></button>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group">
                            <button type="button" class="btn btn-warning tight hide" id="show-hint">&nbsp;<i class="icon-question-sign"></i>&nbsp;</button>
                            <button type="button" id="show-next-step" class="btn btn-warning tight hide" > </button>
                        </div>
                    </div>
                    <div class="col-md-4 cell">
                        <button type="button" id="validate-exercise" class="btn btn-success pull-right"><div id="proofdone"></div></button>
                    </div>
                    <div class="col-md-1 cell">

                    </div>

                </div> -->
            </div>
        <!-- /container -->

		<!-- templates, see http://borismoore.github.com/jsrender/demos/index.html, http://msdn.microsoft.com/en-us/magazine/hh882454.aspx and
			http://msdn.microsoft.com/en-us/magazine/hh975379.aspx
			-->
		<script id="exercise-top-step-template" type="text/x-jsrender">
            <div class="exercise-step-even exercise-step-added-top bar">
                <div class="row">
                    <div class="col-md-1">
                        {{if !stepValidation}}
                            {{if isWrong}}
                                <img src="img/wrong.png" height=20 width=20>
                            {{else}}
                                <img src="img/correct.png" height=20 width=20>
                            {{/if}}
                        {{/if}}
                    </div>
                    <div class="col-md-11">
                        <div class="row">
                            <div class="col-md-1">
                                &nbsp;
                            </div>
                            <div class="col-md-1">
                                &nbsp;
                            </div>
                            <div class="col-md-1">
                                <span>
                                    <img src="img/arrow_down.png" width=20 height=20>
                                </span>
                            </div>
                            <div class="col-md-2">
                                &nbsp;
                            </div>
                            <div class="col-md-3">
                                {{if !isWrong && !hasRule}}
                                <span>{{>rule}}</span>
                                {{else}}
                                    <select class='retryRule' data-step='{{:step}}'>
                                        {{:ruleCombobox}}
                                    </select>
                                {{/if}}
                            </div>
                            <div class="col-md-1">
                                &nbsp;
                            </div>
                            <div class="col-md-2">
                                {{if canDelete}}
                                    <button type="button" class="close pull-right remove-top-step close">×</button>{{:stepsremaining}}
								{{else}}
									{{:stepsremaining}}
                                {{/if}}

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <span class="arrow pull-right">&#8660;</span>
                            </div>
                            <div class="col-md-4">
                                {{if isWrong}}
                                    <input id="retryFormula{{:step}}" type="text" class="input-xlarge retryFormula" value="{{:leftformula}}" data-step="{{:step}}"/>
                                {{else}}
                                    <span class="oneway-formula">{{:leftformula}}</span>
                                {{/if}}
                            </div>
                            <div class="col-md-6">
                                <span class="wrong">{{:error}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</script>


		<script id="exercise-bottom-step-template" type="text/x-jsrender">
			<div class="exercise-step-even exercise-step-added-bottom bar">
				<div class="row">
                    <div class="col-md-1">
                        {{if !stepValidation}}
                            {{if isWrong}}
                                <img src="img/wrong.png" height=20 width=20>
                            {{else}}
                                <img src="img/correct.png" height=20 width=20>
                            {{/if}}
                        {{/if}}
                    </div>
                    <div class="col-md-11">
                        <div class="row">
                            <div class="col-md-1">
                                &nbsp;
                            </div>
                            <div class="col-md-4">
                                {{if isWrong}}
                                    <input id="retryFormula{{:step}}" type="text" class="input-xlarge retryFormula" value="{{:rightformula}}" data-step="{{:step}}"/>
                                {{else}}
                                    <span class="oneway-formula">{{:rightformula}}</span>
                                {{/if}}
                            </div>
                            <div class="col-md-4">
                                <span class="wrong">{{:error}}</span>
                            </div>
                            <div class="col-md-2">
                                {{if canDelete}}
                                    <button type="button" class="close pull-right remove-bottom-step close">×</button>{{:stepsremaining}}
								{{else}}
									{{:stepsremaining}}
                                {{/if}}

                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-1">
                                <span class="arrow pull-right">&#8660;</span>
                            </div>
                            <div class="col-md-1">
                                &nbsp;
                            </div>
                            <div class="col-md-1">
                                <span>
                                    <img src="img/arrow_up.png" width=20 height=20>
                                </span>
                            </div>
                            <div class="col-md-2">
                                &nbsp;
                            </div>
                            <div class="col-md-3">
                                {{if !isWrong}}
                                    <span>{{>rule}}</span>
                                {{else}}
                                    <select class='retryRule' data-step='{{:step}}'>
                                        {{:ruleCombobox}}
                                    </select>
                                {{/if}}
                            </div>
                            <div class="col-md-2">
                                &nbsp;
                            </div>
                            <div class="col-md-1">
                                &nbsp;
                            </div>
                        </div>
                    </div>
                </div>
			</div>
		</script>
		<script id="exercise-last-step-template" type="text/x-jsrender">
			<div class="exercise-step-even last-step">
				<div class="row">
					<div class="col-md-12 success">
                        <div class="container">
                            <div class="col-md-1 cell">
                                <div class="v-center h-center">
                                    <img src="img/tick.png" />
                                </div>
                            </div>
                            <div class="col-md-11 cell">
                                <div class="v-center h-center">
                                    <label>{{:leftformula}} &#x021D4; {{:rightformula}}</label>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</script>

		<script id="new-exercise-template" type="text/x-jsrender">
			<div id="new-exercise-content">
				<div class="row">
					<div class="col-md-12">
						<div class="exercise-step-even">
								<form class="form-inline padded-left">
									  <input type="text" class="input-xlarge" id="formula1" />
									  <span><img id="equivsign" src="img/equivsign.png" width="18" /></span>
									  <input type="text" class="input-xlarge" id="formula2" rel="popover" />
									  <button type="button" id="create-exercise-button" class="btn btn-success"><div id="create-exercise-button-content"> </div></button>
								</form>
						</div>
					</div>
				</div>
			</div>
		</script>
    </body>
</html>
